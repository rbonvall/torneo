<table class="large-4 columns">
  <tbody>
    <tr data-ng-repeat="match in tournament.matches">
      <td data-ng-bind="tournament.teams[match.teams[0]]"></td>
      <td data-ng-bind="tournament.teams[match.teams[1]]"></td>
      <td data-ng-bind="match | matchScore"></td>
    </tr>
  </tbody>
</table>
